<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background with Temperature Converter</title>
    <style>
        /* Existing styles for animations and container */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: changeColor 10s infinite alternate; /* Apply the animation */
        }

        @keyframes changeColor {
            0% {
                background-color: #007bff; /* Initial color */
            }
            100% {
                background-color: #28a745; /* Final color */
            }
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* New styles for Temperature Converter */
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .temperature-input, .unit-selector {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s ease; /* Scale animation on hover */
        }

        .temperature-input:hover, .unit-selector:hover {
            transform: scale(1.05);
        }

        .unit-selector {
            margin-left: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Color change animation on hover */
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            animation: fadeInResult 0.5s ease 0.3s forwards; /* Fade in animation with delay */
        }

        @keyframes fadeInResult {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Temperature Converter</h1>

        <!-- Temperature Converter -->
        <div class="input-group">
            <input type="number" id="temperature" class="temperature-input">
            <select id="unit" class="unit-selector">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
        </div>
        <button onclick="convert()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convert() {
            const temperatureInput = document.getElementById('temperature');
            const unitSelector = document.getElementById('unit');
            const resultElement = document.getElementById('result');
            
            const temperature = parseFloat(temperatureInput.value);
            const unit = unitSelector.value;
            
            if (isNaN(temperature)) {
                resultElement.innerHTML = 'Please enter a valid number.';
                return;
            }
            
            let result;
            if (unit === 'celsius') {
                result = (temperature * 9/5) + 32;
                resultElement.innerHTML = `${temperature} Celsius is equal to ${result} Fahrenheit.`;
            } else if (unit === 'fahrenheit') {
                result = (temperature - 32) * 5/9;
                resultElement.innerHTML = `${temperature} Fahrenheit is equal to ${result} Celsius.`;
            }

            // Show the result with animation
            resultElement.style.opacity = 1;
        }
    </script>
</body>
</html>
